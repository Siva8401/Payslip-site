<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Payslip Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .payslip-box {
      background: #f9fff3;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: left;
    }
    .section-title {
      font-weight: bold;
      margin-top: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Employee Payslip Portal</h2>
    <select id="employeeSelect"><option value="">-- Select Employee --</option></select>
    <input type="password" id="passwordInput" placeholder="Enter Password" style="display:none;">
    <button id="submitBtn" style="display:none;">View Payslip</button>
    <div id="payslip" class="payslip-box" style="display:none;"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQrLihmERkwNQcGyoYcEnpWBu732YOewgCZgjt6ylykJd0Mc68tETA3gh_MsmylaYfyHl6EvP7Taeee/pub?gid=0&single=true&output=csv';

    let employees = [];

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());
        employees = lines.slice(1).map(row => {
          const values = row.split(',');
          let emp = {};
          headers.forEach((key, i) => {
            emp[key] = values[i]?.trim();
          });
          return emp;
        });

        const select = document.getElementById("employeeSelect");
        employees.forEach((emp, index) => {
          const opt = document.createElement("option");
          opt.value = index;
          opt.textContent = emp["Employee Name"];
          select.appendChild(opt);
        });
      });

    document.getElementById("employeeSelect").addEventListener("change", () => {
      document.getElementById("passwordInput").style.display = "block";
      document.getElementById("submitBtn").style.display = "block";
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      const index = document.getElementById("employeeSelect").value;
      const password = document.getElementById("passwordInput").value;
      const emp = employees[index];

      if (emp["Password"] === password) {
        const box = document.getElementById("payslip");
        box.style.display = "block";

        box.innerHTML = `
          <h3>${emp["Employee Name"]}</h3>
          <p><strong>Region:</strong> ${emp["Region"]} | <strong>State:</strong> ${emp["State"]}</p>
          <p><strong>Project:</strong> ${emp["Project"]}</p>
          <p><strong>Date of Joining:</strong> ${emp["Date of Joining"]} | <strong>Appraisal Due:</strong> ${emp["Apprisal Due"]}</p>
          <p><strong>CTC:</strong> ‚Çπ${emp["CTC"]} | <strong>Take Home:</strong> ‚Çπ${emp["Takehome"]} | <strong>OH:</strong> ${emp["OH"]}</p>

          <div class="section-title">üí∞ Earning Breakdown</div>
          <p><strong>Basic:</strong> ‚Çπ${emp["Basic"]}, <strong>DA:</strong> ‚Çπ${emp["DA"]}</p>
          <p><strong>Special Allow.:</strong> ‚Çπ${emp["Special Allow."]}, <strong>HRA:</strong> ‚Çπ${emp["HRA"]}</p>
          <p><strong>Conveyance:</strong> ‚Çπ${emp["Conveyance"]}, <strong>Medical:</strong> ‚Çπ${emp["Medical"]}</p>
          <p><strong>Special:</strong> ‚Çπ${emp["Special"]}</p>
          <p><strong>Gross Salary:</strong> ‚Çπ${emp["Gross Salary"]}</p>
          <p><strong>Net Salary:</strong> ‚Çπ${emp["Net Salary"]}</p>

          <div class="section-title">üìâ Deduction Breakdown</div>
          <p><strong>PF:</strong> ‚Çπ${emp["PF"]}, <strong>ESI:</strong> ‚Çπ${emp["ESI"]}, <strong>PT:</strong> ‚Çπ${emp["PT"]}, <strong>IT/INS:</strong> ‚Çπ${emp["IT/INS"]}</p>
          <p><strong>Total Deductions:</strong> ‚Çπ${emp["Total"]}</p>

          <div class="section-title">üü¢ Final</div>
          <p><strong>Final Take Home:</strong> ‚Çπ${emp["Take Home Salary"]}</p>
          <p><strong>Medical Insurance:</strong> ‚Çπ${emp["M Insurance"]}, <strong>PA Insurance:</strong> ‚Çπ${emp["PA Insurance"]}</p>
          <p><strong>Bonus / Leave Salary / Training:</strong> ‚Çπ${emp["Bonus / Leave Salary / Training"]}</p>
        `;
      } else {
        alert("‚ùå Incorrect password. Please try again.");
      }
    });
  </script>
</body>
</html>
