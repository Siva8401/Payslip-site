<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåê Bloom Payslip Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #e63946;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #374151;
    }
    select, input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #d62828;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      color: #ef4444;
    }
    .payslip-box {
      background: #f3f4f6;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>üßæ Employee Payslip Portal</h1>

  <!-- Login Section -->
  <div id="loginSection">
    <label for="employeeId">Select Employee ID</label>
    <select id="employeeId">
      <option value="">Loading...</option>
    </select>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter Username" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" />

    <button onclick="handleLogin()">Login</button>
    <div class="message" id="loginMessage"></div>
  </div>

  <!-- Pay Period Section -->
  <div id="payPeriodSection" class="hidden">
    <label for="payPeriod">Select Pay Period</label>
    <select id="payPeriod">
      <option value="">-- Select a Pay Period --</option>
    </select>
    <button onclick="showPayslip()">View Payslip</button>
  </div>

  <!-- Payslip Display -->
  <div id="payslipSection" class="hidden">
    <div class="payslip-box" id="payslipContent"></div>
    <button onclick="downloadAsPDF()">‚¨á Download as PDF</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/YOUR_CSV_URL/pub?output=csv'; // Replace üëà

  let allData = [];
  let filteredEmployee = null;

  // üë§ Load Employee IDs
  fetch(csvUrl)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.trim().split('\n').map(row => row.split(',').map(cell => cell.trim()));
      const headers = rows[0];
      allData = rows.slice(1).map(r => Object.fromEntries(r.map((v, i) => [headers[i], v])));
      const employeeIds = [...new Set(allData.map(r => r["Employee ID"]))];

      const dropdown = document.getElementById("employeeId");
      dropdown.innerHTML = '<option value="">-- Select Employee ID --</option>';
      employeeIds.forEach(id => {
        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = id;
        dropdown.appendChild(opt);
      });
    });

  // üîê Handle Login
  function handleLogin() {
    const empId = document.getElementById("employeeId").value.trim();
    const username = document.getElementById("username").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const messageBox = document.getElementById("loginMessage");

    if (!empId || !username || !password) {
      messageBox.textContent = "Please fill all fields.";
      return;
    }

    const match = allData.find(
      r =>
        r["Employee ID"] === empId &&
        r["Username"].toLowerCase() === username &&
        r["Password"] === password
    );

    if (!match) {
      messageBox.textContent = "Invalid credentials. Try again.";
      return;
    }

    filteredEmployee = match["Employee Name"];
    messageBox.textContent = "";

    // Show Pay Periods
    const options = allData
      .filter(r => r["Employee ID"] === empId)
      .map(r => `${r["Month"]}-${r["Year"]}`);
    const dropdown = document.getElementById("payPeriod");
    dropdown.innerHTML = '<option value="">-- Select a Pay Period --</option>';
    [...new Set(options)].forEach(period => {
      const opt = document.createElement("option");
      opt.value = period;
      opt.textContent = period;
      dropdown.appendChild(opt);
    });

    // Show next section
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("payPeriodSection").classList.remove("hidden");
  }

  // üìÑ Show Payslip
  function showPayslip() {
    const empId = document.getElementById("employeeId").value;
    const period = document.getElementById("payPeriod").value;
    const [month, year] = period.split('-');

    const record = allData.find(
      r =>
        r["Employee ID"] === empId &&
        r["Month"] === month &&
        r["Year"] === year
    );

    const box = document.getElementById("payslipContent");

    if (!record) {
      box.innerHTML = "<strong>No payslip found for selected period.</strong>";
      return;
    }

    box.innerHTML = `
      <h3>Payslip - ${month}-${year}</h3>
      <p><strong>Employee Name:</strong> ${record["Employee Name"]}</p>
      <p><strong>Designation:</strong> ${record["Designation"]}</p>
      <p><strong>CTC:</strong> ‚Çπ${record["CTC"] || "N/A"}</p>
      <p><strong>Take Home:</strong> ‚Çπ${record["TakeHome"] || "N/A"}</p>
      <p><strong>PF:</strong> ‚Çπ${record["PF"] || "N/A"} | <strong>ESI:</strong> ‚Çπ${record["ESI"] || "N/A"}</p>
    `;

    document.getElementById("payslipSection").classList.remove("hidden");
  }

  // üì• PDF Export
  function downloadAsPDF() {
    const element = document.getElementById("payslipContent");
    const opt = {
      margin: 0.5,
      filename: `Payslip_${filteredEmployee}.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().from(element).set(opt).save();
  }
</script>
</body>
</html>
