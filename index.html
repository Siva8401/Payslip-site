<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payslip Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --background: #f9fafb;
      --white: #ffffff;
      --gray: #6b7280;
      --light-gray: #e5e7eb;
      --green: #10b981;
      --red: #ef4444;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: var(--white);
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: var(--primary);
    }
    select, input[type="password"], button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--light-gray);
      border-radius: 0.5rem;
    }
    button {
      background: var(--primary);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4338ca;
    }
    .payslip {
      display: none;
      background: #ecfdf5;
      padding: 1.5rem;
      border: 1px solid var(--green);
      border-radius: 0.75rem;
      margin-top: 1.5rem;
      text-align: left;
    }
    .payslip h3 {
      margin-top: 0;
      color: var(--green);
    }
    .section {
      margin-top: 1.5rem;
    }
    .section h4 {
      color: var(--gray);
      margin-bottom: 0.5rem;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
    }
    .label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Employee Payslip Viewer</h2>
    <select id="employeeSelect">
      <option value="">-- Select Employee --</option>
    </select>
    <input type="password" id="passwordInput" placeholder="Enter Password" style="display:none;">
    <button id="submitBtn" style="display:none;">View Payslip</button>
    <div id="payslip" class="payslip"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQrLihmERkwNQcGyoYcEnpWBu732YOewgCZgjt6ylykJd0Mc68tETA3gh_MsmylaYfyHl6EvP7Taeee/pub?gid=0&single=true&output=csv';

    let employees = [];

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());
        employees = lines.slice(1).map(row => {
          const values = row.split(',');
          let emp = {};
          headers.forEach((key, i) => emp[key] = values[i]?.trim());
          return emp;
        });

        const select = document.getElementById("employeeSelect");
        employees.forEach((emp, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = emp["Employee Name"];
          select.appendChild(opt);
        });
      });

    document.getElementById("employeeSelect").addEventListener("change", () => {
      document.getElementById("passwordInput").style.display = "block";
      document.getElementById("submitBtn").style.display = "block";
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      const index = document.getElementById("employeeSelect").value;
      const password = document.getElementById("passwordInput").value;
      const emp = employees[index];

      if (emp["Password"] === password) {
        const container = document.getElementById("payslip");
        container.style.display = "block";
        container.innerHTML = `
          <h3>üë§ ${emp["Employee Name"]}</h3>
          <div class="section">
            <h4>üìç General Info</h4>
            <div class="row"><span class="label">Region:</span><span>${emp["Region"]}</span></div>
            <div class="row"><span class="label">State:</span><span>${emp["State"]}</span></div>
            <div class="row"><span class="label">Project:</span><span>${emp["Project"]}</span></div>
            <div class="row"><span class="label">Date of Joining:</span><span>${emp["Date of Joining"]}</span></div>
            <div class="row"><span class="label">Appraisal Due:</span><span>${emp["Apprisal Due"]}</span></div>
          </div>

          <div class="section">
            <h4>üíº Salary Overview</h4>
            <div class="row"><span class="label">CTC:</span><span>‚Çπ${emp["CTC"]}</span></div>
            <div class="row"><span class="label">Gross Salary:</span><span>‚Çπ${emp["Gross Salary"]}</span></div>
            <div class="row"><span class="label">Net Salary:</span><span>‚Çπ${emp["Net Salary"]}</span></div>
            <div class="row"><span class="label">Final Take Home:</span><span>‚Çπ${emp["Take Home Salary"]}</span></div>
          </div>

          <div class="section">
            <h4>üìà Earnings</h4>
            <div class="row"><span class="label">Basic:</span><span>‚Çπ${emp["Basic"]}</span></div>
            <div class="row"><span class="label">DA:</span><span>‚Çπ${emp["DA"]}</span></div>
            <div class="row"><span class="label">Special Allowance:</span><span>‚Çπ${emp["Special Allow."]}</span></div>
            <div class="row"><span class="label">HRA:</span><span>‚Çπ${emp["HRA"]}</span></div>
            <div class="row"><span class="label">Conveyance:</span><span>‚Çπ${emp["Conveyance"]}</span></div>
            <div class="row"><span class="label">Medical:</span><span>‚Çπ${emp["Medical"]}</span></div>
            <div class="row"><span class="label">Special:</span><span>‚Çπ${emp["Special"]}</span></div>
          </div>

          <div class="section">
            <h4>üìâ Deductions</h4>
            <div class="row"><span class="label">PF:</span><span>‚Çπ${emp["PF"]}</span></div>
            <div class="row"><span class="label">ESI:</span><span>‚Çπ${emp["ESI"]}</span></div>
            <div class="row"><span class="label">PT:</span><span>‚Çπ${emp["PT"]}</span></div>
            <div class="row"><span class="label">IT/INS:</span><span>‚Çπ${emp["IT/INS"]}</span></div>
            <div class="row"><span class="label">Total:</span><span>‚Çπ${emp["Total"]}</span></div>
          </div>

          <div class="section">
            <h4>üõ°Ô∏è Insurance & Bonuses</h4>
            <div class="row"><span class="label">Medical Insurance:</span><span>‚Çπ${emp["M Insurance"]}</span></div>
            <div class="row"><span class="label">PA Insurance:</span><span>‚Çπ${emp["PA Insurance"]}</span></div>
            <div class="row"><span class="label">Bonus / Leave:</span><span>‚Çπ${emp["Bonus / Leave Salary / Training"]}</span></div>
          </div>
        `;
      } else {
        alert("‚ùå Incorrect password. Please try again.");
      }
    });
  </script>
</body>
</html>
