<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCC | Employee Payslip</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --primary: #e63946;
      --background: #fdf0f0;
      --white: #ffffff;
      --gray: #6b7280;
      --light-gray: #e5e7eb;
      --green: #10b981;
      --red: #ef4444;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: var(--white);
      max-width: 750px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    }
    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }
    .brand h1 {
      color: var(--primary);
      margin: 0;
    }
    .brand p {
      color: var(--gray);
      margin: 0;
      font-size: 0.95rem;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: var(--primary);
    }
    select, input[type="password"], button, .password-wrapper {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--light-gray);
      border-radius: 0.5rem;
      box-sizing: border-box;
    }
    .password-wrapper {
      display: flex;
      align-items: center;
      position: relative;
      padding: 0;
    }
    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: var(--gray);
      font-size: 1.2rem;
    }
    .toggle-password::before {
      content: "\1F441"; /* üëÅ icon */
    }
    .toggle-password.show::before {
      content: "\1F576"; /* üï∂ icon */
    }
    button {
      background: var(--primary);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #d62828;
    }
    .payslip {
      display: none;
      background: #fff8f8;
      padding: 1.5rem;
      border: 1px solid var(--primary);
      border-radius: 0.75rem;
      margin-top: 1.5rem;
      text-align: left;
    }
    .payslip h3 {
      margin-top: 0;
      color: var(--primary);
    }
    .message {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    .message.error {
      color: var(--red);
    }
    .message.success {
      color: var(--green);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <h1>Bloom Electronics Pvt Ltd</h1>
    </div>
    <h2>üîê Employee Payslip Viewer</h2>
    <select id="employeeSelect">
      <option value="">-- Select Employee --</option>
    </select>
    <div id="noPasswordMessage" class="message error" style="display:none;">No password set. Please create one below üëá</div>
    <div class="password-wrapper" style="display:none;" id="passwordWrapper">
      <input type="password" id="passwordInput" placeholder="Enter Password">
      <span class="toggle-password" onclick="toggleVisibility(this, 'passwordInput')"></span>
    </div>
    <button id="submitBtn" style="display:none;">View Payslip</button>
    <div id="payslip" class="payslip"></div>
    <div id="changePasswordBox" style="display:none; margin-top: 2rem;">
      <h4>Change / Create Password</h4>
      <div class="password-wrapper">
        <input type="password" id="newPassword" placeholder="Enter New Password">
        <span class="toggle-password" onclick="toggleVisibility(this, 'newPassword')"></span>
      </div>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password">
        <span class="toggle-password" onclick="toggleVisibility(this, 'confirmPassword')"></span>
      </div>
      <button onclick="updatePassword()">Update Password</button>
      <div id="passwordSuccess" class="message success" style="display:none;">‚úÖ Password updated successfully!</div>
    </div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQrLihmERkwNQcGyoYcEnpWBu732YOewgCZgjt6ylykJd0Mc68tETA3gh_MsmylaYfyHl6EvP7Taeee/pub?gid=0&single=true&output=csv";
    let employees = [];
    let selectedEmployee;

    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));
        const headers = rows[0];
        employees = rows.slice(1).map(row => {
          let obj = {};
          headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim());
          return obj;
        });

        const select = document.getElementById("employeeSelect");
        employees.forEach(emp => {
          const opt = document.createElement("option");
          opt.value = emp["Employee Name"];
          opt.textContent = emp["Employee Name"];
          select.appendChild(opt);
        });
      });

    document.getElementById("employeeSelect").addEventListener("change", () => {
      document.getElementById("passwordWrapper").style.display = "flex";
      document.getElementById("submitBtn").style.display = "block";
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      const selectedName = document.getElementById("employeeSelect").value;
      const enteredPassword = document.getElementById("passwordInput").value;
      const emp = employees.find(e => e["Employee Name"] === selectedName);

      if (emp) {
        if (!emp["Password"]) {
          document.getElementById("noPasswordMessage").style.display = "block";
          selectedEmployee = emp;
          document.getElementById("changePasswordBox").style.display = "block";
          document.getElementById("payslip").style.display = "none";
        } else if (emp["Password"] === enteredPassword) {
          selectedEmployee = emp;
          document.getElementById("noPasswordMessage").style.display = "none";
          document.getElementById("changePasswordBox").style.display = "block";

          const box = document.getElementById("payslip");
          box.style.display = "block";
          box.innerHTML = `
            <h3>${emp["Employee Name"]}</h3>
            <p><strong>Designation:</strong> ${emp["Designation"] || 'N/A'}</p>
            <p><strong>Region:</strong> ${emp["Region"]} | <strong>State:</strong> ${emp["State"]}</p>
            <p><strong>Project:</strong> ${emp["Project"]}</p>
            <p><strong>Date of Joining:</strong> ${emp["Date of Joining"]} | <strong>Appraisal Due:</strong> ${emp["Apprisal Due"]}</p>
            <p><strong>CTC:</strong> ‚Çπ${emp["CTC"]} | <strong>Take Home:</strong> ‚Çπ${emp["Takehome"]} | <strong>OH:</strong> ${emp["OH"]}</p>
            <p><strong>Leaves Taken:</strong> ${emp["Leaves Taken"] || 'N/A'}</p>
          `;
        } else {
          alert("Invalid password. Please try again.");
        }
      } else {
        alert("Employee not found.");
      }
    });

    function updatePassword() {
      const newPass = document.getElementById("newPassword").value.trim();
      const confirmPass = document.getElementById("confirmPassword").value.trim();
      const msgBox = document.getElementById("passwordSuccess");
      msgBox.style.display = "none";

      if (!newPass || !confirmPass) return alert("Please enter both password fields.");
      if (newPass !== confirmPass) return alert("Passwords do not match.");
      if (!selectedEmployee) return alert("No employee selected.");

      const updateURL = `https://script.google.com/macros/s/AKfycbzfMKBGSuag1HCZXXoY-YOju-RN3NlbduMbxAWkm8GhxtYK4orgu7Lgflagq_RUISVcgQ/exec?name=${encodeURIComponent(selectedEmployee["Employee Name"])}&newPassword=${encodeURIComponent(newPass)}`;

      fetch(updateURL)
        .then(res => res.text())
        .then(msg => {
          msgBox.style.display = "block";
        })
        .catch(err => alert("Failed to update password."));
    }

    function toggleVisibility(el, inputId) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        el.classList.add("show");
      } else {
        input.type = "password";
        el.classList.remove("show");
      }
    }
  </script>
</body>
</html>
