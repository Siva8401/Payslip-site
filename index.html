<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Payslip | Bloom Electronics</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --primary: #e63946;
      --background: #f1f5f9;
      --white: #fff;
      --gray: #6b7280;
      --light-gray: #e5e7eb;
      --dark-blue: #23325a;
      --border: #e3e8ef;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 40px 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: var(--white);
      max-width: 750px;
      margin: 0 auto;
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(72, 105, 144, 0.12);
      border: 1.5px solid var(--border);
      padding: 30px 38px 36px 38px;
      margin-bottom: 40px;
      width: 100%;
    }
    .logo {
      width: 84px; height: 84px; border-radius: 25px; margin-right: 22px;
      background: #fef9c3; display: flex; align-items: center; justify-content: center;
    }
    .logo img { width: 75px; height: 75px; }
    .header {
      display: flex; align-items: center; margin-bottom: 20px;
      border-bottom: 3px solid var(--light-gray); padding-bottom: 10px;
    }
    .header-text { flex: 1; }
    .company {
      font-family: 'Montserrat', sans-serif; font-weight: 700; color: var(--dark-blue); font-size: 1.22rem;
    }
    .address { font-size: 0.96rem; color: var(--gray); margin-top: 3px; }
    .title { text-align: center; font-family: 'Montserrat', sans-serif; font-size: 1.18rem; font-weight: 700;
      letter-spacing: 0.03em; margin: 18px 0 24px 0; color: var(--primary); text-shadow: 0 1px 1px #f1d9df;
    }
    .controls { display: flex; gap: 20px; margin-bottom: 22px; flex-wrap: wrap; }
    .select-wrapper { flex: 1; min-width: 200px; }
    select, button, .btn { width: 100%; padding: 12px 16px; font-size: 1rem; border-radius: 8px;
      border: 1px solid var(--light-gray); background: var(--white); font-family: 'Inter', sans-serif;
    }
    button, .btn { background: var(--primary); color: var(--white); font-weight: 600; cursor: pointer;
      transition: background 0.3s; border: none; margin-top: 0;
    }
    button:hover { background: #d62828; }
    .btn.blue { background: #4f5bd1; }
    .btn.blue:hover { background: #3b4ddd; }
    .info-table { font-size: 1rem; min-width: 350px; margin: 0 0 16px 0; }
    .info-table td { padding: 4px 0; }
    .info-table td:first-child { font-weight: 600; color: #4b4b57; }
    .pay-box {
      border: 2px solid #486990; background: #eaf0fa; border-radius: 12px; min-width: 180px; text-align: center;
      padding: 12px 0; margin-left: 20px; color: #214095; font-family: 'Montserrat', sans-serif;
      font-weight: 700; display: flex; flex-direction: column; justify-content: center;
    }
    .pay-box .amount { font-size: 1.8rem; color: #0e2050; margin: 8px 0 4px 0; letter-spacing: 2px; }
    .pay-box .sub { color: var(--primary); font-size: 1rem; font-weight: 600; }
    .details-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px 18px; margin: 16px 0;
    }
    .details-grid .label { font-weight: 600; color: #4b4b57; }
    .details-grid .value { color: #2c3a52; }
    .earn-deduct-table {
      width: 100%; margin: 22px 0 5px 0; border-collapse: collapse; font-size: 1rem;
    }
    .earn-deduct-table th, .earn-deduct-table td {
      border-bottom: 1px solid var(--light-gray); padding: 9px 7px; text-align: left;
    }
    .earn-deduct-table th { color: var(--primary); font-size: 1.1rem; font-weight: 700; }
    .earn-deduct-table td:last-child { text-align: right; }
    .foot-row td { border-bottom: 2px solid var(--primary) !important; font-weight: 700; }
    .totals-row td { background: #f8d7da; font-weight: 700; color: var(--primary); }
    .bottom-info { margin-top: 14px; color: var(--dark-blue); font-weight: 600; }
    .in-words { font-size: 1rem; color: #386591; font-style: italic; margin-top: 6px; }
    .highlight { color: var(--primary); font-weight: 700; }
    .message { margin: 10px 0; color: var(--primary); font-weight: 600; text-align: center; }
    #container { width: 100%; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo"><img src="https://i.ibb.co/7zgP0pg/bloom25.png" alt="Bloom Logo"></div>
      <div class="header-text">
        <div class="company">Bloom Electronics Private Limited</div>
        <div class="address">365, Bharathiyar Rd, Siddhapudur, New Siddhapudur, Coimbatore, Tamil Nadu, Pincode - 641044</div>
      </div>
    </div>
    <div class="title">Salary Payslip for the Month of <span id="monthYear">Jan-2024</span></div>
    <div class="controls">
      <div class="select-wrapper">
        <select id="employeeSelect">
          <option value="">-- Select Employee --</option>
        </select>
      </div>
      <div class="select-wrapper">
        <select id="monthSelect">
          <option value="">-- Select Month --</option>
        </select>
      </div>
    </div>
    <div id="message" class="message"></div>
    <div id="payslip">
      <!-- Dynamic content goes here -->
    </div>
    <button id="downloadBtn" class="btn blue" style="display:none; margin-top: 20px;" onclick="downloadAsPDF()">
      <i class="fas fa-download"></i> Download Payslip PDF
    </button>
  </div>

  <script>
    // Replace with your Google Sheets CSV export URL
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQrLihmERkwNQcGyoYcEnpWBu732YOewgCZgjt6ylykJd0Mc68tETA3gh_MsmylaYfyHl6EvP7Taeee/pub?gid=0&single=true&output=csv";
    let allPayslips = [];
    let employees = [];
    let months = [];

    // Fetch all data from Google Sheet
    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));
        const headers = rows[0].map(h => h.trim());
        allPayslips = rows.slice(1).map(row => {
          let obj = {};
          headers.forEach((h, i) => obj[h] = row[i]?.trim());
          return obj;
        });

        // Get unique employees and months
        employees = [...new Set(allPayslips.map(p => p['Employee Name']))].filter(Boolean).sort();
        months = [...new Set(allPayslips.map(p => `${p['Month']}-${p['Year']}`))].filter(Boolean).sort((a, b) => {
          const [ma, ya] = a.split('-');
          const [mb, yb] = b.split('-');
          return new Date(ya, ma - 1) - new Date(yb, mb - 1);
        });

        // Populate dropdowns
        const empSelect = document.getElementById('employeeSelect');
        employees.forEach(emp => {
          const opt = document.createElement('option');
          opt.value = emp;
          opt.textContent = emp;
          empSelect.appendChild(opt);
        });

        const monthSelect = document.getElementById('monthSelect');
        months.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m;
          opt.textContent = m;
          monthSelect.appendChild(opt);
        });

        // Listen for changes
        empSelect.addEventListener('change', updatePayslip);
        monthSelect.addEventListener('change', updatePayslip);
      });

    // Update payslip display
    function updatePayslip() {
      const empName = document.getElementById('employeeSelect').value;
      const monthYear = document.getElementById('monthSelect').value;
      const message = document.getElementById('message');
      const payslipContainer = document.getElementById('payslip');
      const downloadBtn = document.getElementById('downloadBtn');

      if (!empName || !monthYear) {
        message.textContent = 'Please select both Employee and Month.';
        payslipContainer.innerHTML = '';
        downloadBtn.style.display = 'none';
        return;
      }

      const [month, year] = monthYear.split('-');
      const payslip = allPayslips.find(p =>
        p['Employee Name'] === empName &&
        p['Month'] === month &&
        p['Year'] === year
      );

      if (!payslip) {
        message.textContent = 'No payslip found for this employee and month.';
        payslipContainer.innerHTML = '';
        downloadBtn.style.display = 'none';
        return;
      }

      message.textContent = '';
      document.getElementById('monthYear').textContent = `${month}-${year}`;

      // Generate HTML
      payslipContainer.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px;">
          <table class="info-table">
            <tr><td>Employee ID</td><td>: ${payslip['Employee ID'] || '-'}</td></tr>
            <tr><td>Employee Name</td><td>: ${empName}</td></tr>
            <tr><td>Project</td><td>: ${payslip['Project'] || '-'}</td></tr>
            <tr><td>Designation</td><td>: ${payslip['Designation'] || '-'}</td></tr>
            <tr><td>Date of Joining</td><td>: ${payslip['Date of Joining'] || '-'}</td></tr>
            <tr><td>Pay Period</td><td>: ${month}-${year}</td></tr>
            <tr><td>PF A/C Number</td><td>: ${payslip['PF A/C Number'] || '-'}</td></tr>
            <tr><td>UAN Number</td><td>: ${payslip['UAN Number'] || '-'}</td></tr>
          </table>
          <div class="pay-box">
            <div style="font-size: 1rem; color: #4b4b57;">TOTAL NET PAYABLE</div>
            <div class="amount">â‚¹ ${payslip['Net Pay'] || '0'}</div>
            <div class="sub">
              <div>Paid Days: ${payslip['Paid Days'] || '-'}</div>
              <div>LOP Days: ${payslip['LOP Days'] || '-'}</div>
            </div>
          </div>
        </div>
        <div class="details-grid">
          <div><span class="label">Working Days</span><span class="value">${payslip['Working Days'] || '-'}</span></div>
          <div><span class="label">Leaves Taken</span><span class="value">${payslip['Leaves Taken'] || '-'}</span></div>
          <div><span class="label">Days Worked</span><span class="value">${payslip['Days Worked'] || '-'}</span></div>
          <div><span class="label">CL's Applied</span><span class="value">${payslip["CL's Applied"] || '-'}</span></div>
          <div><span class="label">Leave Deductions</span><span class="value">â‚¹ ${payslip['Leave Deductions'] || '-'}</span></div>
        </div>
        <table class="earn-deduct-table">
          <thead><tr><th>Earnings</th><th>Amount</th><th>Deductions</th><th>Amount</th></tr></thead>
          <tbody>
            <tr><td>BASIC/DA</td><td>â‚¹ ${payslip['BASIC/DA'] || '-'}</td><td>PF</td><td>â‚¹ ${payslip['PF'] || '-'}</td></tr>
            <tr><td>HRA</td><td>â‚¹ ${payslip['HRA'] || '-'}</td><td>ESI</td><td>â‚¹ ${payslip['ESI'] || '-'}</td></tr>
            <tr><td>CCA</td><td>â‚¹ ${payslip['CCA'] || '-'}</td><td>PT</td><td>â‚¹ ${payslip['PT'] || '-'}</td></tr>
            <tr><td>MEDICAL</td><td>â‚¹ ${payslip['MEDICAL ALLOWANCE'] || '-'}</td><td></td><td></td></tr>
            <tr><td>SPECIAL</td><td>â‚¹ ${payslip['SPECIAL ALLOWANCE'] || '-'}</td><td></td><td></td></tr>
            <tr class="foot-row">
              <td>GROSS</td><td>â‚¹ ${payslip['GROSS EARNINGS'] || '-'}</td>
              <td>TOTAL DEDUCTIONS</td><td>â‚¹ ${payslip['TOTAL DEDUCTIONS'] || '-'}</td>
            </tr>
          </tbody>
        </table>
        <div class="bottom-info">
          TakeHome Salary: <span class="highlight">â‚¹ ${payslip['TakeHome'] || '-'}</span>
          <div class="in-words">Salary In Words: ${payslip['SALARY WORDS'] || '-'}</div>
        </div>
      `;
      downloadBtn.style.display = 'block';
    }

    // PDF Export
    function downloadAsPDF() {
      const element = document.getElementById('payslip');
      if (!element.innerHTML.trim()) return alert('No payslip to download.');
      const opt = {
        margin: 0.5,
        filename: `Payslip_${document.getElementById('employeeSelect').value}_${document.getElementById('monthSelect').value}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'A4', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
</body>
</html>
